<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="generator-box">
            <h1 class="title">üîê Password Generator</h1>

            <div class="password-display-container">
                <input type="text" id="password-display" readonly>
                <button id="copy-btn" class="copy-btn" title="Copy to clipboard">
                    <i class="far fa-copy"></i>
                </button>
            </div>

            <div class="settings">
                <div class="setting">
                    <label for="length-slider">Password Length</label>
                    <div class="length-control">
                        <input type="range" id="length-slider" min="5" max="30" value="12">
                        <span id="length-value">12</span>
                    </div>
                </div>

                <div class="setting">
                    <label for="uppercase-check">Include Uppercase Letters</label>
                    <input type="checkbox" id="uppercase-check" checked>
                </div>

                <div class="setting">
                    <label for="lowercase-check">Include Lowercase Letters</label>
                    <input type="checkbox" id="lowercase-check" checked>
                </div>

                <div class="setting">
                    <label for="numbers-check">Include Numbers</label>
                    <input type="checkbox" id="numbers-check" checked>
                </div>

                <div class="setting">
                    <label for="symbols-check">Include Symbols</label>
                    <input type="checkbox" id="symbols-check" checked>
                </div>
            </div>

            <button id="generate-btn" class="btn btn-primary">Generate Password</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
                        </html>
